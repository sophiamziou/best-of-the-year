<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/movies}">Movies</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" th:href="@{/songs}">Songs</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<a th:fragment="movie(id, title)" th:href="@{/movies/{id}(id=${media.id})}" th:text="${media.title}"></a>
	<a th:fragment="song(id, title)" th:href="@{/songs/{id}(id=${media.id})}" th:text="${media.title}"></a>
</body>

</html>
